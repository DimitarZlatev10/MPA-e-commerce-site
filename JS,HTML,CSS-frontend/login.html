<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="login-form" action="">
        <h1>Sign In</h1>
        <input
          type="text"
          id="email"
          class="form-input"
          placeholder="Email..."
        />
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Password..."
        />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <script src="./pages-script/login.js" type="module"></script>
  </body>
</html>
