<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="register-form" action="">
        <h1>Sign Up</h1>
        <input
          type="text"
          id="first-name"
          class="form-input"
          placeholder="First name..."
        />
        <input
          type="text"
          id="last-name"
          class="form-input"
          placeholder="Last name..."
        />
        <input
          type="text"
          id="register-image"
          class="form-input"
          placeholder="Image URL..."
        />
        <input
          type="text"
          id="email"
          class="form-input"
          placeholder="Email..."
        />
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Password..."
        />

        <button type="submit">Register</button>
      </form>
    </div>
    <script src="./pages-script/register.js" type="module"></script>
  </body>
</html>
